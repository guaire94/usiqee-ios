version: 2.1
parameters:
  run_workflow_release:
    default: false
    type: boolean

  run_workflow_staging:
    default: false
    type: boolean

jobs:
  deploy_release:
    macos:
      xcode: 12.0.0
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - deploy:
          name: Deploy AppStore
          command: bundle exec fastlane prod
      - store_artifacts:
          path: output
  deploy_staging:
    macos:
      xcode: 12.0.0
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - deploy:
          name: Deploy Staging
          command: bundle exec fastlane staging

workflows:
  deploy_release:
    jobs:
      - deploy_release:
          filters:
            branches:
              only: master
  deploy_release_manually:
    when: << pipeline.parameters.run_workflow_release >>
    jobs:
      - deploy_release
  deploy_staging:
    jobs:
      - deploy_staging:
          filters:
            branches:
              only: develop
  deploy_staging_manually:
    when: << pipeline.parameters.run_workflow_staging >>
    jobs:
      - deploy_staging
